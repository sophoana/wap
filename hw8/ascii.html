<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=680px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CS472: ASCII Animation Viewer</title>	
	<link href="ascii.css" type="text/css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

	<!-- link to your script file here -->
    <script src="ascii.js" type="text/javascript"></script>
    <script src="animations.js" type="text/javascript"></script>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div class="areabox">
        <textarea class="medium" name="box" id="text-area-id" cols="80" rows="20"></textarea>
    </div>

    <div class="area-control">
        <fieldset>
            <legend>Play Controls:</legend>
            <input type="button" id="start-id" value="Start" onclick="start();">
            <input type="button" id="stop-id" value="Stop" onclick="stop();" disabled>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation-id" onchange="onAnimation();">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Size:</legend>
            <select name="font-size" id="font-size-id" onchange="onFontSize();">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12">Medium</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed:</legend>
            <input id="speed-id" type="checkbox" onchange="onSpeed();"> Turbo
        </fieldset>
    </div>
</body>
</html>
