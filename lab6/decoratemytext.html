<!DOCTYPE html>
<html>

<head>
	<title>Text Decorator</title>

	<!--

</head>

<body>
	<h1>Text Decorator</h1>

	<div>
		<img src="decorated.gif" alt="very decorated!" />
	</div>

	<!-- Your UI controls go here -->
	<fieldset>
		<legend>Text</legend>
		<textarea name="txtArea" id="txtArea" cols="30" rows="4">
Sample Item 1
Sample Item 2
		</textarea>
	</fieldset>

	<fieldset>
		<legend>Decoration</legend>
		<input type="button" value="Bigger Decroations!" onclick="setInterval(changeText, 500);" /> <br>
		<input id="checkBling" type="checkbox" value="Bling" onchange="boldTextArea();"/> <span class="bigger">Bling</span>
	</fieldset>

	<fieldset>
		<legend>More Glitz</legend>
		<input type="button" value="Igpay Atinlay" onclick="pigLatin();"/>
		<input type="button" value="Malkovitch" onclick="malkovitch();"/>
	</fieldset>
</body>

</html>
